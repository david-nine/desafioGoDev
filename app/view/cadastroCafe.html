{% extends "base.html" %}
{%from "help.html" import render_field %}
{% block main %}
<style>
    .formulario{
        border: solid 2px #70747c;
        text-align: center;
        width: 40%;
        margin: 0 auto;
        padding: 2%;
        margin-top: 3%;
        border-radius: 5%;
    }

    input[type=text]{
        width: 100%;
    }
    h2{
        font-size: 130%;
    }
    label{
        margin-top: 1%;
        margin-bottom: 1%;
    }
</style>
<div class="form">
<form action="/cadastroCafe" method="post" class="formulario">
    <h2>Cadastro de sals de caf√©</h2>
    {{form.csrf_token}}
    {{render_field(form.nome, class="form-control")}}
    {{form.submit(class="btn btn-light btn-sm", style="border: solid 1px black;")}}
</form>
</div>
{% endblock %}
