{% extends "base.html" %}
{%from "help.html" import render_field %}
{% block main %}
<style>
    input[type=text]{
        background-color: blue;
    }
</style>
<div class="form">
<form action="/cadastroSala" method="post">
    {{form.csrf_token}}
    {{render_field(form.nome)}}
    {{render_field(form.lotacao)}}
    {{form.submit}}
</form>
</div>
{% endblock %}
