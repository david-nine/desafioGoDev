{% extends "base.html" %}
{%from "help.html" import render_field %}
{% block main %}
<style>
    .tabela{
        width: 70%;
        margin: 0 auto;
        border: solid 1px black;
        margin-top: 2%;
    }
    .tabela tbody tr:hover{
        background-color: lightgrey;
    }
    tr{
        text-decoration: none;
    }
    a{
        text-decoration: none;
        color:white;
    }
    a:hover{
        color: white;
    }
</style>
<style>
    .form{
        text-align: center;
    }
</style>
<div class='tabela'>
    {% if pessoas: %}
    <table class="table">
            <thead>
                <tr>
                    <th style="text-align: center;">Nome</th>
                    <th></th>
                </tr>
            </thead>
        {% for pessoa in pessoas %}
            <tbody>
                <tr>
                    <th style="font-weight:normal;">{{pessoa.nome}} {{pessoa.sobrenome}}</th>
                    <td style="text-align: left;"><button type="button" class="btn btn-secondary btn-sm"><a href="/verPessoa/{{pessoa.id}}">Ver pessoa</a></button></td>
                </tr>
            </tbody>
        {% endfor %}
    </table>
    {% else %}
    
    {% endif %}
</div>
{% endblock %}
